    <!-- Dynamic theme-color fallback -->
    <script>
      (function () {
        const lightColor = "#520c2b"; 
        const darkColor = "#0f0608"; 

        function setThemeColorForScheme(scheme) {
          let fallback = document.querySelector('meta[name="theme-color"][data-fallback="true"]');
          if (!fallback) {
            fallback = document.createElement("meta");
            fallback.setAttribute("name", "theme-color");
            fallback.setAttribute("data-fallback", "true");
            document.head.appendChild(fallback);
          }
          fallback.setAttribute("content", scheme === "dark" ? darkColor : lightColor);
        }

        const mq = window.matchMedia("(prefers-color-scheme: dark)");
        function handleChange(e) {
          setThemeColorForScheme(e.matches ? "dark" : "light");
        }

        if (mq) {
          handleChange(mq);
          try { mq.addEventListener ? mq.addEventListener("change", handleChange) : mq.addListener(handleChange); } catch {}
        } else {
          setThemeColorForScheme("light");
        }
      })();
    </script>
