
server {
    listen 80;
    server_name backend.lerah.in;

    # Let's Encrypt ACME Challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect other traffic temporarily to a placeholder page
    location / {
        return 200 "FastAPI backend is running. SSL will be configured later.";
    }
}
